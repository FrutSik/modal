<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/css.css" />
  </head>
  <body>
    <div class="overlay is-open">
      <div class="modal">
        <button class="btn-close" type="button">
          <svg class="modal-input" width="14" height="14">
            <use href="./images/svg.svg#icon-Vector"></use>
          </svg>
        </button>
        <h2 class="join-title">Join Now!</h2>
        <p class="join-text">One session</p>
        <p class="join-price">$10</p>
        <form class="join-form">
          <div class="join-form-label-cont">
            <label class="join-form-label" for="user-name">Your Name</label>
            <div class="input-wrap">
              <input
                class="input-cont name"
                type="text"
                name="user-name"
                id="user-name"
                placeholder="Liam"
              />
            </div>
            <div class="join-input-tablet">
              <div class="join-form-label-cont">
                <label class="join-form-label" for="user-email">Email</label>
                <div class="input-wrap">
                  <input
                    class="input-cont"
                    type="email"
                    name="user-email"
                    id="user-email"
                    placeholder="hello@yogabloom.com"
                  />
                </div>
              </div>
              <div class="join-form-label-cont">
                <label class="join-form-label" for="user-phone"
                  >Phone number</label
                >
                <div class="input-wrap">
                  <input
                    class="input-cont"
                    type="tel"
                    name="user-phone"
                    id="user-phone"
                    placeholder="+380 (95) 123 12 12"
                  />
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
